        * {

        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        #searchBox {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        #searchBox:focus {
            outline: none;
            border-color: #667eea;
        }

        .game-count {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            word-wrap: break-word;
            word-break: break-word;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .game-button:active {
            transform: translateY(-2px);
        }

        .no-games {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
            font-size: 1.1em;
        }

        .info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
            color: #333;
            font-size: 0.9em;
        }

        .info strong {
            color: #667eea;
        }
    </style>

        // Function to fetch and embed HTML into about:blank tab
        async function openGameInBlankTab(gameName, filePath) {
            try {
                // Fetch the HTML file from the repository
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const htmlContent = await response.text();

                // Open a new blank tab
                const newWindow = window.open('', '_blank');
                
                if (!newWindow) {
                    throw new Error('Failed to open new window. Please disable your popup blocker.');
                }

                // Write the HTML content directly to the new window
                newWindow.document.open();
                newWindow.document.write(htmlContent);
                newWindow.document.close();

                // Set the window title
                newWindow.document.title = gameName + ' - MHI Games';

            } catch (error) {
                console.error('Error loading game:', error);
                alert(`‚ö†Ô∏è Failed to load ${gameName}\n\nError: ${error.message}\n\nMake sure the game file exists in the offline folder.`);
            }
        }

        // Search functionality
        function filterGames(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (term === '') {
                filteredGames = [...GAMES_LIST];
            } else {
                filteredGames = GAMES_LIST.filter(game => 
                    game.name.toLowerCase().includes(term)
                );
            }
            
            renderGames();
        }

        // Render games
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const countText = document.getElementById('gameCountText');
            
            if (filteredGames.length === 0) {
                container.innerHTML = `
                    <div class="no-games" style="grid-column: 1 / -1;">
                        No games found. Try a different search!
                    </div>
                `;
                countText.textContent = 'No games found';
                return;
            }

            container.innerHTML = '';
            countText.textContent = `Showing ${filteredGames.length} of ${GAMES_LIST.length} games`;
            
            filteredGames.forEach(game => {
                const button = document.createElement('button');
                button.className = 'game-button';
                button.textContent = game.name;
                button.onclick = () => {
                    openGameInBlankTab(game.name, game.filename);
                };
                button.title = `Click to play ${game.name}`;
                container.appendChild(button);
            });
        }

        // Initialize when DOM is ready
        function init() {
            renderGames();
            
            // Setup search box
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                filterGames(e.target.value);
            });

            // Allow Enter key to search
            searchBox.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
